<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h2>Добавление товара</h2>
  <form action="/catalog/add" method="post">
    <input type="text" name="title" placeholder="Название товара" class="form-control"><br>
    <textarea name="description" placeholder="Описание товара" class="form-control"></textarea><br>
    <input type="text" name="price" placeholder="Цена" class="form-control"><br>
    <input type="url" name="photo" placeholder="Ссылка на фотографию" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
</body>
</html>
